name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and deploy the Docker image
      run: |
        docker build -t udagram-api-feed ./udagram-api-feed
        docker tag udagram-api-feed oumaima99/udagram-api-feed
        docker build -t udagram-api-user ./udagram-api-user
        docker tag udagram-api-user oumaima99/udagram-api-user
        docker build -t udagram-frontend ./udagram-frontend
        docker tag udagram-frontend oumaima99/udagram-frontend
        docker build -t reverseproxy ./udagram-reverseproxy
        docker tag reverseproxy oumaima99/reverseproxy
        echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
        docker push oumaima99/udagram-api-feed
        docker push oumaima99/udagram-api-user
        docker push oumaima99/udagram-frontend
        docker push oumaima99/reverseproxy
